<main>
  <div class="chat-wrapper">
    <h3>Supa Chat
      <button (click)="logOut()" class="btn btn-secondary">Log out</button>
    </h3>
    <div class="card">
      <div class="col-12 col-lg-12 col-xl-12">
        <div class="chat-messages p-4" #chatMessagesContainer>
          @for (msg of this.chats(); track msg) {
            <div class="position-relative">
                <div class="chat-message-left pb-4">
                  <div class="me-5 avatar-container">
                    <img
                      src={{msg?.users?.avatar_url}}
                      class="rounded-circle mr-1 avatar-status" alt="User Avatar" width="50" height="50">
                    <span class="status-indicator online"></span> <div class="text-muted small text-nowrap mt-2">{{msg?.created_at | date: 'd/M/yy, h:mm'}}</div>
                  </div>
                  <div class="flex-shrink-1 bg-light rounded py-2 px-3 ml-3">
                    <div class="font-weight-bold mb-1">{{msg?.users?.full_name}}</div>
                    <span [innerHtml]="formatMessage(msg?.text || '')"></span> <div class="message-reactions">
                        <span class="reaction-button">+</span> </div>
                  </div>

                  <div class="dropdown">
                    <span (click)="openDropDown(msg)" class="mt-3 ms-5 message-options" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                      ...
                    </span>
                    <ul class="dropdown-menu">
                      <li><a class="dropdown-item" href="#" data-bs-toggle="modal" data-bs-target="#exampleModal">Delete</a></li>
                      <li><a class="dropdown-item" href="#" (click)="replyToMessage(msg)">Reply</a></li> <li><a class="dropdown-item" href="#">Copy Message</a></li>
                    </ul>
                  </div>
                </div>
            </div>
          } @empty {
            <div class="no-chats-message">No chats available. Start a conversation!</div>
          }
        </div>

        <form [formGroup]="chatForm" (ngSubmit)="onSubmit()">
            <div class="flex-grow-0 py-3 px-4 border-top chat-input-area">
              <div *ngIf="replyingToMessage" class="reply-preview">
                  Replying to: <b>{{replyingToMessage.users.full_name}}</b>: {{replyingToMessage.text}}
                  <span class="clear-reply" (click)="clearReply()">x</span>
              </div>
              <div class="input-group">
                <input formControlName="chat_message" type="text" class="form-control" placeholder="Type your message">
                <button [disabled]="!chatForm.valid" class="btn btn-primary">Send</button>
              </div>
            </div>
          </form>
      </div>
    </div>
  </div>
</main>

<app-delete-modal />
